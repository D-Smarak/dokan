{% extends 'base/base.html' %}

{% block title %}Update Supplier{% endblock title %}

{% block breadcrumbs %}
<div class="breadcrumbs">
    <div class="breadcrumbs-inner">
        <div class="row m-0">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Dashboard</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li><a href="#">Dashboard</a></li>
                            <li><a href="#">Supplier</a></li>
                            <li class="active">Update</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock breadcrumbs %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong class="card-title">Update Supplier</strong>
            </div>
            <div class="card-body">
                <!-- Credit Card -->
                <div id="pay-invoice">
                    <div class="card-body">
                        {% if supplier %}
                        <form id="update-supplier-form" method="post" novalidate="novalidate" action="{% url 'update-supplier' supplier.id %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="supplier_name" class="control-label mb-1">Supplier Name</label>
                                <input type="text" id="supplier_name" name="supplier_name" class="form-control" value="{{ supplier.supplier_name }}">
                            </div>
                            <div class="form-group">
                                <label for="company_name" class="control-label mb-1">Company Name</label>
                                <input type="text" id="company_name" name="company_name" class="form-control" value="{{ supplier.company_name }}">
                            </div>
                            <div class="form-group">
                                <label for="address" class="control-label mb-1">Address</label>
                                <input type="text" id="address" name="address" class="form-control" value="{{ supplier.address }}">
                            </div>
                            <div class="form-group">
                                <label for="email" class="control-label mb-1">Email</label>
                                <input type="email" id="email" name="email" class="form-control" value="{{ supplier.email }}">
                            </div>
                            <div class="form-group">
                                <label for="contact_number" class="control-label mb-1">Contact Number</label>
                                <input type="text" id="contact_number" name="contact_number" class="form-control" value="{{ supplier.contact_number }}">
                            </div>
                            <div>
                                <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                                    <span id="payment-button-amount">Update Supplier</span>
                                </button>
                            </div>
                        </form>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div> <!-- .card -->
    </div><!--/.col-->
</div>

{% endblock content %}
