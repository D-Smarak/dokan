{% extends 'base/base.html' %}

{% block title %}Create Product{% endblock title %}

{% block breadcrumbs %}
<div class="breadcrumbs">
    <div class="breadcrumbs-inner">
        <div class="row m-0">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Dashboard</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li><a href="#">Dashboard</a></li>
                            <li><a href="#">Product</a></li>
                            <li class="active">Create</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock breadcrumbs %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong class="card-title">Edit Product</strong>
            </div>
            <div class="card-body">
                <!-- Credit Card -->
                <div id="pay-invoice">
                    <div class="card-body">
                        <form action="{% url 'update-product' product.id %}" method="post" novalidate="novalidate">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name" class="control-label mb-1">Name</label>
                                <input type="text" id="name" name="name" class="form-control" value="{{ product.name }}">
                            </div>
                            <div class="form-group">
                                <label for="description" class="control-label mb-1">Description</label>
                                <input type="text" id="description" name="description" class="form-control" value="{{ product.description }}">
                            </div>
                            <div class="form-group">
                                <label for="manufacture_date" class="control-label mb-1">Manufacture Date</label>
                                <input type="text" id="manufacture_date" name="manufacture_date" class="form-control" value="{{ product.manufacture_date }}">
                            </div>
                            <div class="form-group">
                                <label for="brand" class="control-label mb-1">Brand</label>
                                <input type="text" id="brand" name="brand" class="form-control" value="{{ product.brand }}">
                            </div>
                            <div class="form-group">
                                <label for="model_num" class="control-label mb-1">Model Number</label>
                                <input type="text" id="model_num" name="model_num" class="form-control" value="{{ product.model_num }}">
                            </div>
                            <div class="form-group">
                                <label for="barcode_num" class="control-label mb-1">Barcode Number</label>
                                <input type="text" id="barcode_num" name="barcode_num" class="form-control" value="{{ product.barcode_num }}">
                            </div>
                            <div class="form-group">
                                <label for="price" class="control-label mb-1">Price</label>
                                <input type="text" id="price" name="price" class="form-control" value="{{ product.price }}">
                            </div>
                            <div class="form-group">
                                <label for="sortno" class="control-label mb-1">Sort No</label>
                                <input type="text" id="sortno" name="sortno" class="form-control" value="{{ product.sortno }}">
                            </div>
                            <div>
                                <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                                    <span id="payment-button-amount">Create Product</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div> <!-- .card -->

    </div><!--/.col-->
</div>
{% endblock content %}
