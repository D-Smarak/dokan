{% extends 'base/base.html' %}

{% block title %}Edit Buyer{% endblock title %}

{% block breadcrumbs %}
<div class="breadcrumbs">
    <div class="breadcrumbs-inner">
        <div class="row m-0">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Dashboard</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li><a href="#">Dashboard</a></li>
                            <li><a href="#">Buyer</a></li>
                            <li class="active">Edit</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock breadcrumbs %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong class="card-title">Edit Buyer</strong>
            </div>
            <div class="card-body">
                <!-- Credit Card -->
                <div id="pay-invoice">
                    <div class="card-body">
                        <form action="{% url 'update-buyer' buyer.id %}" method="post" novalidate="novalidate">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="buyer_name" class="control-label mb-1">Name</label>
                                <input type="text" id="buyer_name" name="buyer_name" class="form-control" value="{{ buyer.buyer_name }}">
                            </div>
                            <div class="form-group">
                                <label for="address" class="control-label mb-1">Address</label>
                                <input type="text" id="address" name="address" class="form-control" value="{{ buyer.address }}">

                            </div>
                            <div class="form-group">
                                <label for="email" class="control-label mb-1">Email</label>
                                <input type="text" id="email" name="email" class="form-control" value="{{ buyer.email }}">
                            </div>
                            <div class="form-group">
                                <label for="contact_number" class="control-label mb-1">Contact Number</label>
                                <input type="text" id="contact_number" name="contact_number" class="form-control" value="{{ buyer.contact_number }}">
                            </div>
                            <div>
                                <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                                    <span id="payment-button-amount">Update Buyer</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div> <!-- .card -->
    </div><!--/.col-->
</div>
{% endblock content %}
